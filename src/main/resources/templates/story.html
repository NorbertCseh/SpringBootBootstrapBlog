<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title th:text="${pageTitle}">Hello, world!</title>


</head>

<body>
    <div class="container">
        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
            <a class="navbar-brand font-weight-bold" href="">Norbert's Blog</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about">About <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </nav>
        <!-- NAVBAR END -->



        <!--GRID SYSTEM -->
        <div class="card my-1">
            <div class="card-header">
                <h3 th:text="${story.title}">Title </h3>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p th:text="${story.content}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
                        posuere erat a
                        ante.</p>
                    <footer class="blockquote-footer">
                        <p class="mb-0" th:text="${story.blogger.name}">SomeoneFamous</p>
                        <p class="mb-0" th:text="${#dates.format( story.posted, 'yyyy.MM.dd HH:mm')}">Posted on
                            2018.09.21</p>
                    </footer>
                </blockquote>
            </div>
        </div>
        <!--GRID SYSTEM END-->
        <hr />
        <footer class="text-center">
            <a class="font-weight-bold" href="https://www.linkedin.com/in/norbert-istvan-cseh/" target="_blank">LinkedIn</a>
            <a class="font-weight-bold" href="https://github.com/NorbertCseh" target="_blank">GitHub</a>
            <a class="font-weight-bold" href="https://www.facebook.com/norbert.cseh.7" target="_blank">Facebook</a>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
